<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>出错了</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layadmin-tips">
        <i class="layui-icon" face>&#xe664;</i>

        <div class="layui-text" id="goIndex" style="font-size: 20px;">
          好像出错了呢
        </div>
        <div class="layui-item">
          <a href="" class="layui-btn layui-btn-primary" id="reLogin"
            >重新登录</a
          >
        </div>
      </div>
    </div>

    <script src="layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: 'layuiadmin/' //静态资源所在路径
        })
        .extend({
          index: 'lib/index' //主入口模块
        })
        .use(['index'])

      const parent = window.parent.location
      const goIndex = document.querySelector('#goIndex')
      const reLogin = document.querySelector('#reLogin')
      reLogin.href = 'login.html'
      const setTime = time => {
        goIndex.innerText = `没有登录,${time}秒后去登录`
      }
      if (parent.pathname !== '/admin/error.html') {
        //  reLogin.style.display = 'none'
        reLogin.href = "javascript: window.parent.location = 'login.html';"
        let time = 5
        setTime(time)
        const timeID = setInterval(() => {
          time--
          setTime(time)
          if (time === 0) {
            clearInterval(timeID)
            window.parent.location = 'login.html'
          }
        }, 1000)
      }
    </script>
  </body>
</html>
