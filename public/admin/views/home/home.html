<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>layuiAdmin 控制台主页一</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../layuiadmin/style/admin.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../layuiadmin/style/progressJS.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../layuiadmin/style/laydateNote.css"
      media="all"
    />
    <link rel="stylesheet" href="../../layuiadmin/style/common.css" />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
          <div class="layui-row layui-col-space15">
            <div class="layui-col-md3">
              <div class="layui-card">
                <div class="layui-card-header">快捷方式</div>
                <div class="layui-card-body">
                  <div
                    class="layui-carousel layadmin-carousel layadmin-shortcut"
                  >
                    <div carousel-item>
                      <ul class="layui-row layui-col-space10">
                        <li class="layui-col-xs6">
                          <a lay-href="javascript:;">
                            <i class="layui-icon layui-icon-console"></i>
                            <cite>主页一</cite>
                          </a>
                        </li>
                        <li class="layui-col-xs6">
                          <a lay-href="javascript:;">
                            <i class="layui-icon layui-icon-chart"></i>
                            <cite>主页二</cite>
                          </a>
                        </li>
                        <li class="layui-col-xs6">
                          <a lay-href="javascript:;">
                            <i class="layui-icon layui-icon-template-1"></i>
                            <cite>弹层</cite>
                          </a>
                        </li>
                        <li class="layui-col-xs6">
                          <a>
                            <i class="layui-icon layui-icon-chat"></i>
                            <cite>聊天</cite>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-col-md9">
              <div class="layui-card">
                <div class="layui-card-header">待办事项</div>
                <div class="layui-card-body">
                  <div
                    class="layui-carousel layadmin-carousel layadmin-backlog"
                  >
                    <div carousel-item>
                      <ul class="layui-row layui-col-space10">
                        <li class="layui-col-xs6">
                          <a
                            lay-href="javascript:;"
                            class="layadmin-backlog-body"
                          >
                            <h3>待审评论</h3>
                            <p><cite>66</cite></p>
                          </a>
                        </li>
                        <li class="layui-col-xs6">
                          <a
                            lay-href="javascript:;"
                            class="layadmin-backlog-body"
                          >
                            <h3>待审帖子</h3>
                            <p><cite>12</cite></p>
                          </a>
                        </li>
                        <li class="layui-col-xs6">
                          <a
                            lay-href="javascript:;"
                            class="layadmin-backlog-body"
                          >
                            <h3>待审商品</h3>
                            <p><cite>99</cite></p>
                          </a>
                        </li>
                        <li class="layui-col-xs6">
                          <a href="javascript:;" class="layadmin-backlog-body">
                            <h3>待发货</h3>
                            <p><cite>20</cite></p>
                          </a>
                        </li>
                      </ul>
                      <ul class="layui-row layui-col-space10">
                        <li class="layui-col-xs6">
                          <a href="javascript:;" class="layadmin-backlog-body">
                            <h3>待审友情链接</h3>
                            <p><cite style="color: #FF5722;">5</cite></p>
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="layui-col-md12">
              <div class="layui-card">
                <div class="layui-card-header">记事本</div>
                <div class="layui-row layui-card-body ">
                  <div class="laydateNoteFine">
                    <div class="laydateNote" id="test-n2"></div>
                    <div class="laydateNotebook">
                      <div class="box" id="iscrollBox"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="layui-col-md6">
              <div class="layui-card">
                <div class="layui-card-header">进度条</div>
                <div class="layui-card-body">
                  <div id="pro"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/html" id="fineTpl">
      <ul class="layui-timeline">
        {{each lists v i  }}
          <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
              <h3 class="layui-timeline-title">{{v.time}}</h3>
              <p>
               {{v.value}}
              </p>
              <!-- <ul>
                <li>《登高》</li>
                <li>《茅屋为秋风所破歌》</li>
              </ul> -->
            </div>
          </li>
          {{/each}}
           <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
            <div class="layui-timeline-content layui-text">
              <div class="layui-timeline-title">{{if(!lists.length)}}还没写呢{{else}}...{{/if}}</div>
            </div>
          </li>
        </ul>
    </script>

    <script src="../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../layuiadmin/' //静态资源所在路径
        })
        .extend({
          index: 'lib/index' //主入口模块
        })
        .use(['index', 'home'])
    </script>
  </body>
</html>
