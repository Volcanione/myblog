<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>layuiAdmin 管理员</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/admin.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/nprogress.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-card">
        <div class="layui-card-header ">
          管理员列表
        </div>

        <div class="layui-card-body">
          <table id="adminList" lay-filter="adminList"></table>
          <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-sm" lay-event="add">添加管理员</button>
            </div>
          </script>
          <script type="text/html" id="isDelete">
            {{#  if(d.status){ }}
              正常
            {{#  } else { }}
             禁用
            {{#  } }}
          </script>
          <script type="text/html" id="userListBar">
            {{#  if(d.id===1){ }}
              超级管理员
            {{#  } else { }}
            <input type="checkbox" name="zzz" lay-skin="switch" layEvent="status" lay-text="启用|禁用" data-id="{{d.id}}"   {{#  if(d.status === 0){ }} checked {{#  } }}   >
            {{#  } }}
          </script>
          <script type="text/html" id="DisableBar">
            {{#  if(d.id===1){ }}
              超级管理员
            {{#  } else { }}
              没有权限
            {{#  } }}
          </script>
        </div>
      </div>
    </div>

    <script type="text/html" id="form">
      <form class="layui-form layui-form-pane" style="padding:20px">
        <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
               data-title="用户名不能为空"
              class="layui-input"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">昵称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="call"
              placeholder="请输入昵称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">邮箱</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="email"
              required
              lay-verify="required|email"
              placeholder="请输入邮箱"
              autocomplete="off"
               data-title="邮箱不能为空"
              class="layui-input"
            />
          </div>
        </div>

        <div class="layui-form-item">
             <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="button" class="layui-btn layui-btn-primary closeLayer">取消</button>
            </div>
      </form>
    </script>

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/' //静态资源所在路径
        })
        .extend({
          index: 'lib/index' //主入口模块
        })
        .use(['index', 'user_admin'])
    </script>
  </body>
</html>
