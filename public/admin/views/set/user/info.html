<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>设置我的资料</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/admin.css"
      media="all"
    />
  </head>
  <body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
          <div class="layui-card">
            <div class="layui-card-header">设置我的资料</div>
            <div class="layui-card-body" pad15>
              <form class="layui-form" lay-filter="userInfo">
                <div class="layui-form-item">
                  <label class="layui-form-label">我的角色</label>
                  <div class="layui-input-inline">
                    <select name="role" lay-verify="" disabled>
                      <option value="0" selected>超级管理员</option>
                      <option value="1" disabled>普通管理员</option>
                      <option value="2" disabled>审核员</option>
                      <option value="3" disabled>编辑人员</option>
                    </select>
                  </div>
                  <div class="layui-form-mid layui-word-aux">
                    当前角色不可更改为其它角色
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户名</label>
                  <div class="layui-input-inline">
                    <input
                      type="text"
                      name="username"
                      value="..."
                      readonly
                      class="layui-input"
                    />
                  </div>
                  <div class="layui-form-mid layui-word-aux">
                    不可修改。一般用于后台登入名
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">昵称</label>
                  <div class="layui-input-inline">
                    <input
                      type="text"
                      name="call"
                      value="..."
                      lay-verify="nickname"
                      autocomplete="off"
                      placeholder="请输入昵称"
                      class="layui-input"
                    />
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">邮箱</label>
                  <div class="layui-input-inline">
                    <input
                      type="text"
                      name="email"
                      value=""
                      lay-verify="email"
                      autocomplete="off"
                      class="layui-input"
                    />
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">头像</label>
                  <div class="layui-input-inline layui-hide">
                    <input
                      type="text"
                      value=""
                      autocomplete="off"
                      class="layui-input picUrl"
                    />
                  </div>
                  <div class="layui-input-block">
                    <div class="layui-upload">
                      <button
                        type="button"
                        lay-filter="test1"
                        class="layui-btn layui-btn-primary"
                        id="test1"
                      >
                        上传头像
                      </button>
                      <div class="layui-upload-list">
                        <img
                          class="layui-upload-img head"
                          id="demo1"
                          src="../../../layuiadmin/style/res/none.png"
                        />
                        <p id="demoText"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="userInfo">
                      确认修改
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">
                      重新填写
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <script>
      layui
        .config({
          base: '../../../layuiadmin/' //静态资源所在路径
        })
        .extend({
          index: 'lib/index' //主入口模块
        })
        .use(['index', 'set'])
    </script>
  </body>
</html>
